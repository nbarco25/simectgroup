<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
<div class="container">
    <div class="contact__wrapper shadow-lg mt-n9" style="border-radius: 45px 0px 0px 45px;">
        
        <div class="row no-gutters">
           
            <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
                <h3 class="color--white mb-5">¡Contáctanos!</h3>
    
                <ul class="contact-info__list list-style--none position-relative z-index-101">
                    <li class="mb-4 pl-4">
                        <span class="position-absolute"><i class="fas fa-envelope"></i></span> atención_usuario@simectgroup.com
                    </li>
                    <li class="mb-4 pl-4">
                        <span class="position-absolute"><i class="fas fa-phone"></i></span> <a href="https://api.whatsapp.com/send?phone=3163347098">316 334 7098</a>
                    </li>
                    <li class="mb-4 pl-4">
                        <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> Simect Group.
                        <br> Calle 4 2-85 Barrio la pamba
                        <br> Popayán - Cauca
    
                        <div class="mt-3">
                            <a href="https://www.google.com/maps/place/SIMECT+GROUP+REDES+E+INTERNET/@2.2617766,-76.742278,17z/data=!3m1!4b1!4m6!3m5!1s0x8e2fe79083ec250b:0x5fe6ce7398b3c58e!8m2!3d2.2617712!4d-76.7397031!16s%2Fg%2F11hdq9lddh?entry=ttu" target="_blank" class="text-link link--right-icon text-white">Nuestra ubicación <i class="link__icon fa fa-directions"></i></a>
                        </div>
                    </li>
                </ul>
    
                <figure class="figure position-absolute m-0 opacity-06 z-index-100" style="bottom:0; right: 10px">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="444px" height="626px">
                        <defs>
                            <linearGradient id="PSgrad_1" x1="0%" x2="81.915%" y1="57.358%" y2="0%">
                                <stop offset="0%" stop-color="rgb(255,255,255)" stop-opacity="1"></stop>
                                <stop offset="100%" stop-color="rgb(0,54,207)" stop-opacity="0"></stop>
                            </linearGradient>
    
                        </defs>
                        <path fill-rule="evenodd" opacity="0.302" fill="rgb(72, 155, 248)" d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z"></path>
                    </svg>
                </figure>
            </div>
    
            <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
                <form action="{% url 'enviar_correo' %}" method="post" class="contact-form form-validate" novalidate="novalidate">
                    {% csrf_token %}
                    <h1 class="titulo-contacto-form">
                        ¡Hablemos!
                    </h1>
                    <p></p>
                    <div class="row">
                        
                   
                        <div class="col-sm-6 mb-3">
                            
                            <div class="form-group">
                                <label class="required-field" for="firstName">Nombre </label>
                                <input type="text" class="campo-texto form-control" id="firstName" name="firstName" placeholder="Mi nombre">
                            </div>
                        </div>
    
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="lastName">Apellido</label>
                                <input type="text" class="campo-texto form-control" id="lastName" name="lastName" placeholder="Mi apellido">
                            </div>
                        </div>
    
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="email">Correo</label>
                                <input type="text" class="campo-texto form-control" id="email" name="email" placeholder="micorreo@gmail.com">
                            </div>
                        </div>
    
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="phone">Celular</label>
                                <input type="tel" class="campo-texto form-control" id="phone" name="phone" placeholder="(57)3178894345">
                            </div>
                        </div>
    
                        <div class="col-sm-12 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="message">¿Cómo podemos ayudarte?</label>
                                <textarea class="campo-texto form-control" id="message" name="message" rows="4" placeholder="Hola, quiero contactarme con ustedes porque..."></textarea>
                            </div>
                        </div>
    
                        <div class="col-sm-12 mb-3 btn-enviar-container">
                            <button type="submit" name="submit" class="btn-enviar btn btn-primary">Enviar</button>
                        </div>
    
                    </div>
                </form>
            </div>
            <!-- End Contact Form Wrapper -->
    
        </div>
    </div>
</div>
